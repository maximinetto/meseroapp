<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table th:fragment="itemsFactura" class="d-none">

		<tbody id="itemFactura">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}" name="item_id[]" /></td>
				
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td><input type="number" value="1" name="quantity[]"
					id="cantidad_{ID}" class="form-control col-sm-4" onchange="itemsHelper.calcularMonto('{ID}', {PRECIO}, this.value);"/></td>
				<td><span id="monto_total_{ID}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.eliminarLinea('{ID}')">x</a></td>
			</tr>

		</tbody>

	</table>

</body>
</html>
