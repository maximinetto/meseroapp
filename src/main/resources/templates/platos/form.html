<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="ISO-8859-1">
</head>
<body>

<header th:replace="layout/layout :: header"></header>
		
	<div class="container">
		<h1 th:text="${titulo}"></h1>
	
		<form th:action="@{/platos/operar}" method="post" th:object="${plato}">
	
			<small class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}"
				th:errors="*{global}"></small> 
				<br>
				<br> 
			<input th:if="${plato.id != null}" type="hidden"
				th:field="*{id}" />
			<div>
				<label for="nombre">Nombre</label>
				<div>
					<input class="form-control" type="text" th:field="*{nombre}" />
				</div>
				<small class="alert alert-danger"
					th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>
			<br>
			<div>
				<label for="precio">Precio</label>
				<div>
					<input class="form-control" type="number" th:field="*{precio}" />
				</div>
				<small class="alert alert-danger"
					th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
			</div>
			<br>
			<div>
				<label for="estado">Estado</label>
				<div>
					<input type="checkbox" th:field="*{estado}">
				</div>
				<small class="alert alert-danger"
					th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></small>
			</div>
			<br />
			<div>
				<div>
					<input type="submit" class="btn btn-primary" th:value="${boton}" />
				</div>
			</div>
		</form>
	</div>	
	<footer th:replace="layout/layout :: footer"></footer>	
</body>
</html>
